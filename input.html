<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
    <h1>Palindrome Checker</h1>

        <input type="text" id="word" name="word" required>

    <p id="result"></p>
    <script src="palindrome.js"></script>
</body>
